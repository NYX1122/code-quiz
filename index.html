<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h3 class="view-scores">View high scores</h3>
        <h3>Time <span id="time">0</span></h3>
    </header>
    <main>
        <div class="start-info">
            <h1 id="question">Coding Quiz Challenge</h1>
            <ul id="answer-list">
            </ul>
            <h2 id="beginning-message">Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by ten 
                seconds!
            </h2>
            <button id="start" class="start-button">Start Quiz</button>
        </div>
    </main>
    <script src="./assets/javascript/script/script.js"></script>
</body>
</html>
